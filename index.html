
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1> Student Form Sheet</h1>
    <form>
      <div>
        <label for="name">Full Name:</label>
        <input id="name" type="text" name="name" placeholder="Enter your full name"/>
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          id="email"
          type="text"
          name="Email"
          autofocus="on"
          maxlength="30"
          required
        />
      </div>
      <div>
        <label for="phone">Phone #:</label>
        <input
          id="phone"
          type="text"
          name="phone"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          placeholder="xxx-xxx-xxxx"
        />
      <div>
        <label for="zipcode">Zipcode</label>
        <input
          id="location"
          type="text"
          name="zipcode"
          autofocus="on"
          maxlength="5"
          required
        />
      </div>
      <div>
        <label for="form-message">Your message:</label>
        <textarea
          id="form-message"
          name="message"
          autofocus="on"
          required
          maxlength="200"
          
        ></textarea>
      </div>
      <h2>Shirt Size?</h2>
      <div>

        <input name="small" type="checkbox" id="small" />
        <label for="small">Small</label>
      </div>
      <div>
        <input name="medium" type="checkbox" id="medium" />
        <label for="medium">Medium</label>
      </div>
      <div>
        <input name="large" type="checkbox" id="large" />
        <label for="large">Large</label>
      </div>
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

      
    </form>

    <main></main>
  </body>
</html>
